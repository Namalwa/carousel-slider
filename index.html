<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="image-container">
        <div class="image-card">
            <img src="./image1.jpg" alt="summer"/>
        </div>

        <div class="image-card">
            <img src="./image2.jpg" alt="autumn"/>
        </div>

        <div class="image-card">
            <img src="./image3.jpg" alt="spring"/>
        </div>

        <div class="image-card">
            <img src="./image4.jpg" alt="spring"/>
        </div>

        <div class="image-card">
            <img src="./image5.jpg" alt="winter"/>
        </div>

        <div class="button">
            <a onclick="nextimage(-1)" class="previous">&#10094;</a>
            <a onclick="nextimage(1)" class="next">&#10095;</a>
        </div>
    </div>
    

        <div class="dots">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>

    
    
    <script>
        var imagenumber = 1;
         displayingimage(imagenumber);

         function nextimage(n){
            displayingimage(imagenumber += n)
         }

         function currentSlide(n){
            displayingimage(imagenumber = n)
         }

         function displayingimage(n){
            var i;
            var image = document.getElementsByClassName("image-card");
            var dots = document.getElementsByClassName("dot");

            if(n > image.length){
                imagenumber= 1;
            }

            if(n < 1){
                imagenumber= image.length;
            }

            for(i=0; i < image.length; i++){
                image[i].style.display = "none";

            }

            for(i=0; i < dots.length; i++){
                dots[i].className = dots[i].className.replace(" active", "")

            }

            image[imagenumber - 1].style.display = "block";
            dots[imagenumber - 1].className += " active";
            
            }
</script>
</body>
</html>
